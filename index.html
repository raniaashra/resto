<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete responsive Food Website Design Tutorial</title>
    <link rel ="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i>restaurant.</a>
        <nav class="navbar">
            <a class="active" href="#home">Home</a>
            <a href="#dishes">Dishes</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#reviw">Review</a>
            <a href="#order">Order</a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>

        </div>
    </header>
    <form action="" id="search-form">
        <input type="search" placeholder="Search here...." name="" id="search-box">
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
    </form>

    <section class="home" id="home">
        <div class="swiper-container home-slider">
            <div class="swiper-wrapper wrapper">
                <div class="swiper-slide slide">
                    <div class="content">
                        <span>our special dish</span>
                        <h3>spicy noodels</h3>
                        <a href="#" class="btn">order now</a>
                    </div>

                    <div class="image">
                        <img src="kisspng-hakka-cuisine-chow-mein-indian-chinese-cuisine-fri-veg-chow-mein-5d245ff2bcbfe3.2226542815626649467731.png" alt="">
                    </div>
                </div>
                
                <div class="swiper-slide slide">
                    <div class="content">
                        <span>our special dish</span>
                        <h3>fried chicken</h3>
                        <a href="#" class="btn">order now</a>
                    </div>

                    <div class="image">
                        <img src="kisspng-roast-chicken-barbecue-chicken-roasting-chicken-me-roast-chicken-5adca162f3c585.4464159415244086749985.png"
                            alt="">
                    </div>
                </div>
                <div class="swiper-slide slide">
                    <div class="content">
                        <span>our special dish</span>
                        <h3>hot pizza</h3>
                        <a href="#" class="btn">order now</a>
                    </div>

                    <div class="image">
                        <img src="kisspng-california-style-pizza-sicilian-pizza-beders-kkk-5b20d58adb2309.1334650315288784748976.png"
                            alt="">
                    </div>
                </div>
                <div class="swiper-slide slide">
                    <div class="content">
                        <span>our special dish</span>
                        <h3>hot burger</h3>
                        <a href="#" class="btn">order now</a>
                    </div>

                    <div class="image">
                        <img src="kisspng-crispy-fried-chicken-hamburger-chicken-sandwich-bu-5cb0c1b0d39611.4188460315550877928667.png" alt="">
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
     <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
